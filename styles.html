<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Yoga Style</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Tahoma, sans-serif; }
        body {
            height: 100vh; width: 100vw;
            background: linear-gradient(135deg, #2c001e, #5a001a);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }
        body::after {
            content:""; position:absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); z-index:1;
        }
        h1 { 
            position:absolute; top:30px; width:100%; text-align:center; 
            color:#f5f5f5; font-size:40px; text-shadow:0 2px 12px rgba(0,0,0,0.7); z-index:2; 
        }
        .container {
            z-index:2; position:relative; display:flex; justify-content:space-between; 
            align-items:center; width:80%; max-width:1200px; animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        .column {
            display:flex; flex-direction:column; gap:20px; align-items:flex-start;
        }
        button {
            padding:18px 30px; font-size:20px; border:none; border-radius:35px;
            background: rgba(168,224,99,0.9); color:#1a1a1a; cursor:pointer; font-weight:bold;
            transition: all 0.3s; width:300px; text-align:left; position:relative;
        }
        button:hover { background: rgba(139,195,74,0.9); transform:scale(1.05); }
        button span {
            display:block; font-size:14px; font-weight:normal;
            color:#333; margin-top:4px;
        }
        .avatar {
            width: 250px; height: auto; border-radius: 50%;
            z-index:2; margin: 0 40px;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0%{transform:translateY(0);}50%{transform:translateY(-10px);}100%{transform:translateY(0);} }
    </style>
</head>
<body>
    <h1>Select Your Yoga Style</h1>
    <div class="container">
        <div class="column" id="leftColumn"></div>
        <img src="https://raw.githubusercontent.com/Redfire-1234/ai-yoga-teacher/main/dhalsim.png" alt="Yoga Avatar" class="avatar">
        <div class="column" id="rightColumn"></div>
    </div>
    <script>
        const yogaStyles = [
            {name:"Hatha Yoga", desc:"Body postures & breathing", link:"chat.html?style=hatha"},
            {name:"Raja Yoga", desc:"Mind control & meditation", link:"chat.html?style=raja"},
            {name:"Karma Yoga", desc:"Selfless action & service", link:"chat.html?style=karma"},
            {name:"Bhakti Yoga", desc:"Devotion & love for God", link:"chat.html?style=bhakti"},
            {name:"Jnana Yoga", desc:"Knowledge & wisdom", link:"chat.html?style=jnana"},
            {name:"Kundalini Yoga", desc:"Awakening spiritual energy", link:"chat.html?style=kundalini"},
            {name:"Mantra Yoga", desc:"Chanting for focus & peace", link:"chat.html?style=mantra"},
            {name:"Tantra Yoga", desc:"Rituals & transformation", link:"chat.html?style=tantra"}
        ];
        
        const leftColumn = document.getElementById("leftColumn");
        const rightColumn = document.getElementById("rightColumn");
        
        for (let i = 0; i < 4; i++) {
            const btn = document.createElement("button");
            btn.innerHTML = `${yogaStyles[i].name}<span>${yogaStyles[i].desc}</span>`;
            btn.onclick = () => window.location.href = yogaStyles[i].link;
            leftColumn.appendChild(btn);
        }
        
        for (let i = 4; i < 8; i++) {
            const btn = document.createElement("button");
            btn.innerHTML = `${yogaStyles[i].name}<span>${yogaStyles[i].desc}</span>`;
            btn.onclick = () => window.location.href = yogaStyles[i].link;
            rightColumn.appendChild(btn);
        }
    </script>
</body>
</html>
