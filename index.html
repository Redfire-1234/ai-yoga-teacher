<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Yoga Teacher - Welcome</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Tahoma, sans-serif; }
        body {
            height: 100vh; width: 100vw;
            background: linear-gradient(135deg, #4a3c3c, #6b4545);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }
        body::after {
            content:""; position:absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); z-index:1;
        }
        .screen { text-align:center; color:#f5f5f5; z-index:2; position:relative; animation: fadeIn 1s; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        .avatar img {
            max-width:350px; max-height:350px; object-fit:contain; border-radius:20px;
            mix-blend-mode: multiply; filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0%{transform:translateY(0);}50%{transform:translateY(-15px);}100%{transform:translateY(0);} }
        h1 { font-size:48px; margin:30px 0; text-shadow:0 2px 12px rgba(0,0,0,0.7); }
        p { font-size:18px; margin-bottom:30px; opacity:0.9; }
        button {
            padding:18px 50px; font-size:20px; border:none; border-radius:35px;
            background: rgba(168,224,99,0.9); color:#1a1a1a; cursor:pointer; font-weight:bold;
            transition: all 0.3s;
        }
        button:hover { background: rgba(139,195,74,0.9); transform:scale(1.05); }
    </style>
</head>
<body>
    <div class="screen">
        <div class="avatar">
            <img src="https://raw.githubusercontent.com/Redfire-1234/ai-yoga-teacher/main/yoga.png" alt="Yoga Avatar" class="avatar">
            <!-- <img src="yoga.png" alt="Yoga Avatar"> -->
        </div>
        <h1>Welcome to the World of Yoga</h1>
        <p>Your AI-powered journey to wellness begins here</p>
        <button onclick="window.location.href='styles.html'">Get Started</button>
    </div>
</body>
</html>
